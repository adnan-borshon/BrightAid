spring.application.name=Bright_Aid
server.port=8081
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/BrightAid
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
jwt.expiration=86400

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Security Debug Logging (optional - can be removed in production)
#logging.level.com.example.Bright_Aid.Security=DEBUG
#logging.level.org.springframework.security=DEBUG
#
logging.level.org.springframework.security=TRACE
logging.level.com.example.Bright_Aid.Security.JwtAuthenticationFilter=TRACE