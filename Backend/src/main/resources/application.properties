spring.application.name=Bright_Aid
server.port=8081
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/BrightAid
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
debug=true
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
jwt.expiration=86400

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Security Debug Logging (optional - can be removed in production)
#logging.level.com.example.Bright_Aid.Security=DEBUG
#logging.level.org.springframework.security=DEBUG
#
logging.level.org.springframework.security=TRACE
logging.level.com.example.Bright_Aid.Security.JwtAuthenticationFilter=TRACE

# SSLCommerz Configuration
sslcommerz.store.id=testbox
sslcommerz.store.password=qwerty
sslcommerz.sandbox.url=https://sandbox.sslcommerz.com/gwprocess/v4/api.php
sslcommerz.success.url=http://localhost:8081/api/payment-transactions/sslcommerz/success
sslcommerz.fail.url=http://localhost:8081/api/payment-transactions/sslcommerz/fail
sslcommerz.cancel.url=http://localhost:8081/api/payment-transactions/sslcommerz/cancel
sslcommerz.ipn.url=http://localhost:8081/api/payment-transactions/sslcommerz/ipn

# Frontend URLs for redirects
frontend.payment.success.url=http://localhost:5173/payment-close
frontend.payment.fail.url=http://localhost:5173/payment-close
frontend.payment.cancel.url=http://localhost:5173/payment-close